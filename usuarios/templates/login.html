
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="form-group" style="margin-top: 20px;">
      <input type="submit" value="Login">
    </div>
  </form>
{% endblock %}
