{% extends "base.html"  %}
{% block content %}
  <style>
    .produto-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .produto-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .produto-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .produto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .produto-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .produto-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .produto-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #e3e1e1;
        border-radius: 4px;
        margin-right: 10px;
        transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
        outline: none;
        border-bottom-color: #e3e1e1;
    }

    button[type="submit"] {
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #108eb8;
    }
  </style>

  <form method="GET" action="{% url 'lista_produtos' %}">
    <input type="text" name="search" placeholder="Buscar produto...">
    <button type="submit">Buscar</button>
  </form>

  <div class="produto-grid">
    {% if produtos %}
      {% for produto in produtos %}
        <div class="produto-card">
          <img src="{{ produto.imagem.url }}" alt="{{ produto.nome_produto }}">
          <h3>{{ produto.nome_produto }}</h3>
          <h2>{{ produto.marca }} {{ produto.especie }}</h2>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum produto encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
